<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App 2.0</title>
    <link rel="icon" href="./images/icon_sun.png" />
    <!-- External CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/section.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <!-- Responsive -->
    <link rel="stylesheet" href="./css/qurey.css" />

    <!-- GOOGLE FONTS -->
    <!-- Header h1 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <!-- date & Time -->
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap"
      rel="stylesheet"
    />

    <!-- BOOTSTRAP ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
      <div>
        <div>
          <div id="time"></div>
          <div id="date"></div>
        </div>
        <!-- <label class="switch" for="dark-mode-toggle">
          <input type="checkbox" id="dark-mode-toggle" />
          <span class="slider round"></span>
        </label> -->
        <div>
          <i class="bi bi-brightness-high-fill" id="toggleDark">
          <span id="dark-mode-text"></span>
          </i>
        </div>
      </div>
    </header>
    <section>
      <form onclick="style()" onsubmit="getWeather(); return false">
        <input
          type="text"
          name="cityName"
          id="cityName"
          placeholder="Enter Your City Name"
          required
        />
        <button id="btn" type="submit">Get Weather</button>
      </form>
      <div class="info">
        <div id="name"></div>
        <div class="temp">
          <div id="celsius"></div>
          <div id="frenhiet"></div>
        </div>
        <div class="otherInfo">
          <div id="humadity"></div>
          <div id="feels_like"></div>
          <div id="status"></div>
        </div>
      </div>
    </section>

    <!-- Axious Liburary Which Gives us live Waether Update -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./js/header.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/theme.js"></script>
  </body>
</html>
